function displayWord() {
            const wordDisplay = document.getElementById("word-display");
            const wordNumber = document.getElementById("word-number");
            wordDisplay.textContent = words[currentWordIndex];
            wordNumber.textContent = `Word ${currentWordIndex + 1}`;
            document.getElementById("user-input").value = "";
            document.getElementById("feedback").textContent = "";
            wordDisplay.style.display = "none";
            speakWord();
        }
function checkSpelling() {
    const userInput = document.getElementById("user-input").value.toLowerCase();
    const currentWord = words[currentWordIndex].toLowerCase();
    const wordDisplay = document.getElementById("word-display");
    const feedbackElement = document.getElementById("feedback");

    if (userInput === currentWord) {
        feedbackElement.textContent = "Correct";
        feedbackElement.style.color = "green"; // Set text color to green
        wordDisplay.style.visibility = "block";
        enableNextButton();
    } else {
        feedbackElement.textContent = "Wrong";
        feedbackElement.style.color = "red"; // Set text color to red

}

function disableNextButton() {

function goToWord() {
    const goToInput = document.getElementById("go-to-input").value;
    const targetIndex = parseInt(goToInput) - 1;

    if (!isNaN(targetIndex) && targetIndex >= 0 && targetIndex < words.length) {
